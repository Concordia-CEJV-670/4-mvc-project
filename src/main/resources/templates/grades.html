<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Grades</title>
  <link rel="stylesheet" th:href="@{grades.css}">
</head>

<body>

  <div class="topnav">
    <a>Form</a>
    <a>Grades</a>
  </div>

  <div class="container">
    <h2> Grades </h2>
    <!-- <p th:if="${sales > 50}">Sales are good!</p> -->
    <!-- <p th:unless="${sales > 50}">Sales are bad!</p> -->
    <p th:text="${sales > 50} ? 'Sales are good!' : 'Sales are bad'"></p>
    <div th:switch="${product}">
      <p th:case="'chair'">$49.99</p>
      <p th:case="'table'">$99.99</p>
      <p th:case="'tv'">$50</p>
      <p th:case="*">No match</p>
      <p></p>
      <p></p>
    </div>
    <table id="table">
      <tr>
        <th>Student</th>
        <th>Subject</th>
        <th>Score</th>
      </tr>
      <tr th:object="${grade}">
        <td th:text="*{name}"></td>
        <td th:text="*{subject}"></td>
        <td th:text="*{score}"></td>
      </tr>
    </table>
  </div>
</body>

</html>
